<div class="container" *ngIf="!emailHasSent">

  <h1>Email to reset your password</h1>
  <form [formGroup]="form">
    <input type="email" formControlName="email">
  </form>
  <div>
    <span class="help is-danger" *ngIf="emailHasSent === false">Incorrect email</span>
  </div>
  <button (click)="onSubmit()">Send</button>
</div>

<div *ngIf="emailHasSent">
  <p>We sent you an email to reset your password, check it out!</p>
</div>
